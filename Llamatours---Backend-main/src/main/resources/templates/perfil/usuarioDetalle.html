<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<header>
    <h1>Bienvenido a tu perfil</h1>
    <p>Usuario: <span sec:authentication="name"></span></p>
</header>

<main>
    <h2>Mis Reservaciones</h2>

    <form th:action="@{/perfil}" method="get">
        <label for="fecha">Filtrar por fecha:</label>
        <input type="date" id="fecha" name="fecha" />
        <button type="submit">Buscar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Destino</th>
                <th>Fecha</th>
                <th>Personas</th>
                <th>Estado Reservación</th>
                <th>Monto</th>
                <th>Estado Pago</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${reservasConPago}">
                <td th:text="${item.reserva.destino.titulo}">Destino</td>
                <td th:text="${item.reserva.fechaReserva}">Fecha</td>
                <td th:text="${item.reserva.cantidadPersonas}">Personas</td>
                <td th:text="${item.reserva.estado}">Estado</td>
                <td th:text="${item.pago != null ? item.pago.monto : 'S/.0.00'}">Monto</td>
                <td th:text="${item.pago != null ? item.pago.estado : 'Sin pago'}">Estado pago</td>
                <td>
                    <form th:action="@{/pagos/registro}" method="get" th:if="${item.pago == null or item.pago.estado.name() == 'PENDIENTE'}">
                        <input type="hidden" name="reservacionId" th:value="${item.reserva.id}" />
                        <button type="submit" class="btn btn-sm btn-primary">
                            <i class="bi bi-credit-card"></i> Pagar
                        </button>
                    </form>
                    <span th:if="${item.pago != null and item.pago.estado.name() != 'PENDIENTE'}">✔ Pagado</span>
                </td>
            </tr>
        </tbody>
    </table>
</main>

</body>
</html>
